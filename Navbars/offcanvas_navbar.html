<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link - CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>offcanvas Navbar-Bootstrap</title>
    <style>
        body {
            background-color:black;
        }
    </style>
</head>
<body>


<!--Offcanvas Navbaar-->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid mx-3">
          <a class="navbar-brand">  <!--Navbar-brand class-->
            <img src="toyota.png" alt="Toyota Mark" style="width:50px;">    <!--Added a Toyota mark as brand-->
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--offcanvas offcanvas-end places the canvas position at the end-->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Toyota</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body">    <!--MAkes the body of the canvas-->
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Makes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Model</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Year
                  </a>
                  <!--Creates the dropdown for year-->
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">2023</a></li>
                    <li><a class="dropdown-item" href="#">2022</a></li>
                    <li><a class="dropdown-item" href="#">2021</a></li>
                  </ul>
                </li>
              </ul>

              <!--Creates the search form within the canvas-->
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <!--Creates the search button-->
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <!--End of the form-->
            </div>
        </div>
    </div>
</nav>









    <!--The JavaScript link - CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
